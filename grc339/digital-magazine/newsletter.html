<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/lrw4kjf.css">
            <title> Lantern Magazine </title> 
            <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="0" />
        </head>	

        <body>
            <div class="container">
                <header> 
                <h1><a href="index.html"><img src="magazine-logo.svg" alt="Illustration of lantern symbol with brand name called latern."></a></h1>
                <nav>
                    <ul>
                        <li><a href="#"> Films </a></li>
                        <li><a href="#"> Sketchbook </a></li>
                        <li><a href="#"> Journal </a></li>
                        <li><a href="#"> Archive </a></li>
                        <li><a href="newsletter.html"> Newsletter </a></li>
                    </ul>
                    </nav>
                </header>

                    <main class="newsletter">
                        <form>
                           <section class="title">
                              <h3>Sign up for our Newsletter!</h3>
                           </section>
                           <section class="personal-info">
                              <h4>Your Information </h4>
                                <ul>
                                    <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Full Name" /></li>
                                    <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email" /></li>
                                    <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="Phone Number" /></li>
                                </ul>
                           </section>

                           <section class="interested">
                            <h4>Select topics you'd like to receive:</h4>
                                <ul>
                                    <li><input type="radio" id="creative-writings" value="creative-writings" name="interest" /> <label for="creative-writings">Creative Writings</label></li>
                                    <li><input type="radio" id="visual-arts-features" value="visual-arts-features" name="interest" /> <label for="visual-arts-features">Visual Arts Features</label></li>
                                    <li><input type="radio" id="short-fiction" value="short-fiction" name="interest" /> <label for="short-fiction">Short Fiction</label></li>
                                    <li><input type="radio" id="behind-the-scene" value="behind-the-scene" name="interest" /> <label for="behind-the-scene">Behing-The-Scene</label></li>
                                    <li><input type="radio" id="artist-spotlights" value="artist-spotlights" name="interest" /> <label for="artist-spotlights">Artist Spotlights</label></li>
                                    <li><input type="radio" id="all-of-the-above" value="all-of-the-above" name="interest" /> <label for="all-of-the-above">All of the above</label></li>
                                </ul>
                           </section>

                           <section class="suggestion"><label for="notes">Anything you'd like us to know or suggest?.</label><textarea id="notes" name="notes"></textarea></section>
                          
                           <section>
                            <button type="subscribe">Subscribe</button>
                        </section>
                    </form>    
                </main>
               
                <footer> All rights reserved. </footer>
            </div>
        </body>
    </html>
